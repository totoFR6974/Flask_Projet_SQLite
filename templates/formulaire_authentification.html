<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #2c3e50; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #34495e; }
        .error { color: #e74c3c; font-size: 0.9rem; margin-bottom: 10px; }
        .back-link { display: block; margin-top: 15px; color: #7f8c8d; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîê Connexion</h2>
        
        {% if error %}
            <div class="error">Identifiants incorrects. R√©essayez.</div>
        {% endif %}

        <form method="post">
            <input type="text" name="username" placeholder="Identifiant (admin ou user)" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>

        <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>
    </div>
</body>
</html>
