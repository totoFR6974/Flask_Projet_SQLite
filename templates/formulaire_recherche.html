<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #2c3e50; font-size: 1.5rem; margin-bottom: 25px; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #e67e22; color: white; padding: 12px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold; margin-top: 15px; }
        button:hover { background-color: #d35400; }
        .back-link { display: block; margin-top: 20px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîç Rechercher un client</h1>
        <form action="/fiche_nom/" method="POST">
            <input type="text" id="nom" name="nom" placeholder="Entrez le nom du client" required>
            <button type="submit">Rechercher</button>
        </form>
        <a href="/" class="back-link">Annuler</a>
    </div>
</body>
</html>
